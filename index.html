<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons8-tic-tac-toe-96 (1).png">
    <link rel="stylesheet" href="style.css">
    <script src="script3.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic-Tac-Toe</header>     
    <div class="game-board" id="gameBoard">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div class="winText" data-winning-message-text>X Wins!</div>
        <button id="restart-button">Restart</button>
    </div>
    <footer class="white quest king">
    Icon by <a target="_blank" href="https://icons8.com">Icons8</a>.
        Built by <a href="http://x.com/theScriptNerd" target="_blank">Okechukwu</a> &copy;

            document.write(new Date().getFullYear());
        </script>    
    </footer>
